# tmux configuration (modernized, preserving custom keybinds and style)

##### Key Mappings

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim keys to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Switch windows with Shift-arrow keys
bind -n S-Left previous-window
bind -n S-Right next-window

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Split panes in current pane path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind %
unbind '"'

# Open new window in current pane path
bind c new-window -c "#{pane_current_path}"

##### Behavior

# Terminal and color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

# Indexing and naming
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on

# Performance and UX
set -g history-limit 10000
set -s escape-time 10
set -s focus-events on
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'
set -g status-position bottom

##### Styling

# Status line
set -g status-justify left
set -g status-style fg=colour137,bg=colour234,dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
set -g status-interval 2

# Messages
set -g message-style fg=white,bg=yellow,bold
set -g message-command-style fg=blue,bg=black

# Panes
set -g pane-border-style fg=white,bg=black
set -g pane-active-border-style fg=cyan,bg=blue

# Copy/clock mode
setw -g clock-mode-colour magenta
setw -g mode-style fg=red,bg=colour238,bold

# Window tabs
setw -g monitor-activity on
setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-current-style fg=cyan,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-bell-style fg=colour255,bg=red,bold

##### Plugins (TPM)

set -g @plugin 'tmux-plugins/tpm'

# Starter set
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'

# Plugin defaults
set -g @continuum-restore 'on'

# Load TPM only if installed (safe on machines without TPM)
if-shell '[ -x ~/.tmux/plugins/tpm/tpm ]' 'run-shell ~/.tmux/plugins/tpm/tpm'
